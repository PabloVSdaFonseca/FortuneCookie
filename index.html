<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1 ">
      <h1>Qual é a sua sorte <br>de hoje ?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./assets/fortune-cookie.svg" id="closedCookie">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p class="luckyPhrase"></p>
      <img src="./assets/opened-cookie.svg" >
      <button class="resetButton">Abrir outro biscoito</button>
    </div>

  </main>

  <script src="./main.js"></script>
</body>
</html>
